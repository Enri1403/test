<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WebApp</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        #youtube-button {
            display: block;
            width: 200px;
            height: auto;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="youtube://www.youtube.com" target="_blank">
        <img id="youtube-button" src="https://enri1403.github.io/test/button_youtube.png" alt="YouTube Button">
    </a>

    <script>
        // Fallback for devices where the YouTube app isn't available
        document.querySelector('a').addEventListener('click', function(e) {
            setTimeout(function() {
                if (!document.hasFocus()) {
                    window.location.href = 'https://www.youtube.com';
                }
            }, 500);
        });
    </script>
</body>
</html>
